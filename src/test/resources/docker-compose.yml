version: '2.1'
services:
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root --execute \"SHOW DATABASES;\""
  video_service:
    image: spirogov/video_service
    links:
      - mysql
    ports:
      - "8086:8086"
    depends_on:
      mysql:
        condition: service_healthy